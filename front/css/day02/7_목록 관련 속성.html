<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 속성</title>
    <style>
        /* list-style-type
        마커 모양을 지정
        list-style-img

        */
        ul,ol{background-color: yellow; margin-top: 10px;}
        li{background-color: gray;}
        .list1{list-style: circle;}
        .list2{list-style-image: url(../../static/제목\ 없음.png);}
        .list3{list-style-position: inside;}
        .list4{list-style: upper-alpha;}
        .list5{list-style: inside url(../../static/제목\ 없음.png );}
    </style>
</head>
<body>
    <ul class="list1">
        <li>1</li>
    </ul>
    <ul class="list2">
        <li>1</li>
    </ul>
    <ul class="list3">
        <li>1</li>
    </ul>
    <ol class="list4">
        <li>1</li>
    </ol>
    <ol class="list5">
        <li>1</li>
    </ol>

</body>
</html>
