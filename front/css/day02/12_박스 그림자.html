<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자</title>
    <style>
        /* 
        box-shadow
        박스에 그림자 효과를 줌
        수평 수직 흐림 번짐[insert]순으로 적용
        */
        .box1{
            width: 100px;height: 100px;border: 1px solid black;
            box-shadow:  2px 2px 5px 5px red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
