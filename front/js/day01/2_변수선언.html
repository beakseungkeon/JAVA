<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언</title>
</head>
<body>
    <script>
    /*
        변수 선언 방법
        1.var
        2.let
        .const(상수)
    */
   var num;
   console.log(num);//undefined 출력 초기화 되지 않음
    num=1;
    console.log(num);//정수 1 출력
    num="abc";
    console.log(num);//문자열 abc 출력
    let str;
    console.log(str);
    str=1;
    console.log(str);
    str="abc"
    console.log(str);
    const PI=3.14
    console.log(PI);
    //PI=3.141592 에러 발생,상수는 재할당이 불가능
    var num =3;
    console.log(num);
    //let str=1 에러발생,중복선언 방지 
    </script>
</body>
</html>
