<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //두 수를 더하는 함수를 만들고 호출해서 화면에 테스트하는 예제
        function sum(num1,num2){
            return num1+num2
        }
        var num1=+prompt("첫번째 정수를 입력:")
        var num2=+prompt("두번째 정수를 입력:")
        var res=sum(num1,num2);
        document.write(`${num1}+${num2}=${res}`)
    </script>
</body>
</html>
