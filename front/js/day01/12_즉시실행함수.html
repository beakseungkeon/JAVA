<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행함수</title>
</head>
<body>
    <script>
        function test(){
            console.log(`함수`);

        }
        //즉시 실행함수
        (function(){
            document.write(`즉시실행함수`);
        }());
    </script>
</body>
</html>
