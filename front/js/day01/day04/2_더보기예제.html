<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            background-color: yellow;
        }
        .box.fold{
            display: none;
        }
    </style>
</head>
<body>
    <button class="btn">접기</button>
    <div class="box">내용</div>
    <script>
        let btn=document.getElementsByClassName("btn")[0];
        btn.addEventListener("click",function(){

            if(this.classList.contains("fold")){
                this.innerText="접기";

            }
            else{
                this.innerText="더보기"
            }
            this.classList.toggle('fold');
            let box=document.getElementsByClassName("box")[0];
            box.classList.toggle("fold");
        });
    </script>
</body>
</html>
