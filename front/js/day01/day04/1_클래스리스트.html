<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 리스트 예제</title>
    <style>
        .box{height: 400px;border: 1px solid black;}
        .select{background-color: yellow;}
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let box=document.getElementsByClassName("box")[0];
        box.classList.add("select");//클래스 추가
        box.classList.remove("select");//클래스 삭제
        box.classList.toggle("select");//있으면 삭제 없으면 추가
        box.classList.toggle("select");//있으면 삭제 없으면 추가
        console.log(box.classList.contains("select"));//select가 있는지 없는지 true false 출력
        
    </script>
</body>
</html>
