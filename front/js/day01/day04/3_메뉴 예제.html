	<script>
        let links  =document.querySelectorAll(".menu-link");
        
        for(let i=0;i<links.length;i++){
            links[i].onlclink=function(){
            links[0].classList.remove("click");
            links[1].classList.remove("click"); 
            links[2].classList.remove("click");
            links[i].classList.add("click");
        }
        }

        메뉴를 선택하면 선택한 메뉴의 배경색이 노란색이 되도록 
        */
    </script>
