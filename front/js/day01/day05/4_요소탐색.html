<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /*요소 탐색은 이벤트가 발생되고, 이벤트가 발생한 요소를 기준으로
        다른 요소를 가져와야 할 때 사용*/
        let li=document.querySelector("li:nth-of-type(3)");
        let parent = li.parentElement;
        console.log(parent);//li태그의 부모인 ul 태그 출력
        
        //3번째 li 태그의 앞 요소
        let prevli=li.previousElementSibling;
        console.log(prevli);

        let nextLi=li.nextElementSibling;
        console.log(nextLi);

        let ul =document.querySelector("#list");
        let childrenLi=ul.children;
        console.log(childrenLi);
        //ul 태그의 첫번쨰 자식 요소
        let firstLi=ul.firstElementChild;
        console.log(firstLi);//첫번쨰 li 태그 출력

        let lastLi=ul.lastElementChild;
        console.log(lastLi);//마지막 li 태그 출력
        
    </script>
</body>
</html>
