<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //매개변수로 콜백 함수가 필요
        let count=3;
        let promise=new Promise(function(resolve,reject){
            
            if(count<3){
                resolve();
            }else{
                reject();
            }
        });
        promise.then(function(){
            console.log("작업완료");
        }).catch(function(){
            console.log("에러발생")
        }).finally(function(){
            console.log("작업중입니다.")

        })
        </script>
</body>
</html>
