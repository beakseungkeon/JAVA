<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>나이를 입력하세요.</h1>
        <input type="text" name="나이" class="input">
        <button type="submit" class="submit">확인</button>
    </form>
    <script>
        let regex=/^\d+$/;
        //확인 버튼을 눌렀을 때 나이에 올바른 값이 들어갔는지 확인하는 코드를 작성
        $(".submit").click(function(){
            let int=$(".input").val()
            if(regex.test(int)){
                alert("올바른 입력입니다")
                return true;
            }else{
                alert("올바르지 못한 입력입니다.")
                return false;
            }
        })
    </script>
</body>
</html>
