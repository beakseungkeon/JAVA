<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 예제</title>
    <script src="../../static/jquery.js"></script>
    <style>
        *{padding: 0;margin: 0;}
        .box{
            width: 400px;
            height: 400px;
            background-color: yellow;
            display: none;
            position: absolute;top: 0;left: 0;
        }
        .btn-x{
            position: absolute;top: -1px;left: -1;
            background-color: white;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <button class="btn-box">응애</button>
    <div class="box">
        <button class="btn-x">x</button>
    </div>

    <script>
         $(".btn-box").click(function(){
        $(".box").show();
        $(".box").css("z-index","100")
        
       });
       $(".btn-x").click(function(){
        $(".box").hide();
    
       })
    </script>
</body>
</html>
